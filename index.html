<!DOCTYPE html>
<html lang=“en”>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter</title>
	<link rel="stylesheet" type="text/css" href="css/unit.css">
	<script type="text/javascript" src="js/unit.js"></script>
</head>
<body>
	<div>
		<h1>Length Converter</h1>
 		<label for="inputNo">Input Your Value</label>
		<input type="number" id="inputKilo" placeholder="Enter Value"><br>

		<label for="Select">Select Unit To Convert To</label>
		<select id="select1">
		<option value="0">Select Unit:</option>
		<option value="1">Kilometers to Feet</option>
		<option value="2">Kilometers to Meters</option>
		<option value="3">Kilometers to Inches</option>
		<option value="4">Kilometers to Centimeters</option>
		<option value="5">Kilometers to Yards</option>
		<option value="6">Kilometers to Miles</option>
		</select><br>

		<button onclick="getOption()">Convert</button>
		<p>Result: <span id="output"></span></p>
	</div>
	
</body>
</html>
